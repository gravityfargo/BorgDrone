<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="`borgdrone` is a web frontend for the `borgbackup` software.">
    <meta name="author" content="https://github.com/borgbackup/borgdrone/blob/master/AUTHORS">
    <meta name="keywords" content="borgdrone, web frontend, borgbackup">

    <title>borgdrone</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet"
        href="{{ url_for('static', filename='node_modules/bootstrap-icons/font/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/pre.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/socket.io/client-dist/socket.io.js') }}"></script>


</head>

<body>
    <div class="container-fluid m-0 p-0">
        <div class="d-flex">
            {% include 'sidebar.html' %}
            <div class="d-flex flex-fill flex-column">
                <div id="content" class="d-flex flex-column flex-grow-1 p-0 m-0">
                    {% block content %}{% endblock content %}
                </div>

                {% include 'messages.html' %}
                <div class="p-2">
                    <p>borgdrone {{ version }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/htmx.org/dist/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/post.js') }}"></script>
</body>

</html>
