<div class="d-flex flex-column align-items-center mb-2">
    <p class="navbar-brand">borgdrone</p>
    <small>Web UI for BorgBackup </small>
</div>

<hr>

<ul class="nav nav-pills flex-column mb-auto"
    id="sidebar_links"
    hx-target="#content"
    hx-push-url="true">

    <li class="nav-item"
        id="dashboard_tab"
        hx-get="{{ url_for('dashboard.index') }}">
        <a href="#" class="nav-link">
            <i class="bi bi-house-door-fill"></i>
            Dashboard
        </a>
    </li>

    {% if current_user.is_authenticated %}

    <li id="repositories_tab"
        class="nav-item"
        hx-get="{{ url_for('repositories.index') }}">
        <a href="#" class="nav-link">
            <i class="bi bi-device-hdd"></i>
            Repositories
        </a>
    </li>

    <li id="bundles_tab"
        class="nav-item"
        hx-get="{{ url_for('bundles.index') }}">
        <a href="#" class="nav-link">
            <i class="bi bi-box-seam"></i>
            Bundles
        </a>
    </li>

    <li id="archives_tab"
        class="nav-item"
        hx-get="{{ url_for('archives.index') }}">
        <a href="#" class="nav-link">
            <i class="bi bi-archive"></i>
            Archives
        </a>
    </li>

    <li id="logs_tab"
        class="nav-item"
        hx-get="">
        <a href="#" class="nav-link">
            <i class="bi bi-file-earmark-ruled"></i>
            Logs
        </a>
    </li>


    <li id="settings_tab"
        class="nav-item"
        hx-get="{{ url_for('settings.index') }}">
        <a href="#" class="nav-link">
            <i class="bi bi-gear"></i>
            Settings
        </a>
    </li>
    {% endif %}
</ul>



<ul class="nav nav-pills flex-column">
    {% if current_user.is_authenticated %}

    <li class="nav-item">
        <a href="{{ url_for('auth.logout') }}" class="nav-link">
            Sign out
        </a>
    </li>

    {% else %}

    <li class="nav-item">
        <a href="{{ url_for('auth.login') }}" class="nav-link">
            Log in
        </a>
    </li>

    {% endif %}
</ul>

<hr>

<small>{{ version }}</small>
