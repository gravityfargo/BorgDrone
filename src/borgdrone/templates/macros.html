{% macro form_check(label, name) %}
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="True" id="{{ name }}" name="form_check_{{ name }}">
    <label class="form-check-label" for="{{ name }}">
        {{ label }}
    </label>
</div>

{% endmacro %}

{% macro text_input(label, name, placeholder='', value='', read_only=false) %}
<div class="col p-0 m-0">
    <label for="{{ name }}" class="form-label">{{ label }}</label>
    <input name="{{ name }}" type="text" class="form-control" placeholder="{{ placeholder }}" value="{{ value }}"
        {% if read_only %} readonly {% endif %}>
</div>
{% endmacro %}
